<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>The Cidadão</title>

<!-- Merriweather -->
<link rel="preconnect" href="[https://fonts.googleapis.com](https://fonts.googleapis.com/)">
<link rel="preconnect" href="[https://fonts.gstatic.com](https://fonts.gstatic.com/)" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">

<style>
* {
box-sizing: border-box;
margin: 0;
padding: 0;
}

body {
  min-height: 100vh;
  background: #ffffff;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  font-family: 'Merriweather', serif;
}

.top-wrapper {
  width: 100%;
  max-width: 768px;      /* parecido com o mock em mobile grande */
  padding: 40px 20px;    /* espaço até o card */
}

.brand-title {
  font-weight: 700;
  font-size: 32px;       /* ajuste para ficar igual ao print */
  letter-spacing: -0.06em; /* ~ -6% ≈ “-63” do Canva */
  line-height: 1.1;
  white-space: nowrap;
}

/* Opcional: responsivo para telas menores */


.brand-card {
  background:#02221D;
  color: #ffffff;
  border-radius: 18px;
 padding: 24px 110px 52px 36px;

*/* top right bottom left */*

display: inline-block;
}

</style>
</head>
<body>
<div class="top-wrapper">
<div class="brand-card">
<span class="brand-title">The Cidadão</span>
</div>
</div>
</body>
</html>
