<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Cidadão</title>

  <!-- Merriweather from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap" rel="stylesheet">

  <style>
    body {
      background: #ffffff;
      font-family: 'Merriweather', serif;
      padding: 40px;
    }

    .logo-box {
      background:#02221D;
      border-radius: 18px;
      padding: 22px 28px;
      display: inline-block;
    }

    .logo-text {
      color: #ffffff;
      font-weight: 900;              /* Bold/Black look */
      font-size: 48px;
      letter-spacing: -0.063em;      /* equivalent of -63 */
      line-height: 1;
    }
  </style>
</head>
<body>

  <div class="logo-box">
    <span class="logo-text">The Cidadão</span>
  </div>

</body>
</html>
