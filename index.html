<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>The Cidadão</title>

<!-- Merriweather -->
<link rel="preconnect" href="[https://fonts.googleapis.com](https://fonts.googleapis.com/)">
<link rel="preconnect" href="[https://fonts.gstatic.com](https://fonts.gstatic.com/)" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">

<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;   /* centraliza horizontal */
    align-items: flex-start;   /* começa do topo */
    background: #ffffff;
    font-family: 'Merriweather', serif;
  }

  .top-wrapper {
    width: 100%;
    max-width: 430px;          /* “mobile” no meio da tela */
    padding: 40px 20px;
  }


.brand-card {
  background: #001f1a;
  color: #ffffff;
  border-radius: 32px;
  padding: 60px 120px 70px 60px; /* right menor, left maior */
  display: inline-block;
  transform: scale(1.6);
  transform-origin: center left; /* cresce mais “para fora” para a direita */
}


  .brand-title {
    font-weight: 700;
    font-size: 32px;
    letter-spacing: -0.06em;
    line-height: 1.1;
    white-space: nowrap;
  }

  @media (max-width: 480px) {
    .top-wrapper {
      padding: 32px 16px;
    }

    .brand-title {
      font-size: 26px;
    }
  }
</style>

</head>
<body>
<div class="top-wrapper">
<div class="brand-card">
<span class="brand-title">The Cidadão</span>
</div>
</div>
</body>
</html>
